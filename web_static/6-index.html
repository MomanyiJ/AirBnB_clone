<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Mombasa, Nairobi</h4>

                    <li>
                        <h2>Mombasa</h2>
                        <ul>
                            <li>Nyali</li>
                            <li>Bamburi</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Nairobi</h2>
                        <ul>
                            <li>Westlands</li>
                            <li>Parklands</li>
                        </ul>

                    </li>

                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <ul>
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Iron</li>
                    <li>AC</li>
                </ul>
            </div>
            <button>Search</button>
        </section>

    </div>

    <footer>
        <p>Best School</p>
    </footer>
